baseurl = "https://example.org/"
languageCode = "en"
title = "Blog Lập Trình"
theme = "soho"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
summarylength = 10
enableEmoji = true
paginate = 5
ignoreErrors = ["error-remote-getjson"]

[params]
title = "Dinh Tan Phuong Linh"
description ="Tác giả: Đinh Tấn Phương Linh"
images = ["images/avatar.pngpng"]
profilePicture = "images/avatar.png"
copyright = "Đinh Tấn Phương Linh"
license = ""
licenseURL = "https://creativecommons.org/licenses/by-sa/4.0"
builtWith = true
mainSections = ["post"]

#[[params.socialIcons]]
#icon = "fa-linkedin"
#title = "Linkedin"
#url = "#"

[[params.socialIcons]]
icon ="fa-facebook"
title = "Facebook"
url = "https://www.facebook.com/inhtanphuonglinh/"

[[params.socialIcons]]
icon = "fa-github"
title = "GitHub"
url = "https://github.com/dinhtanplinh03"

#[[params.socialIcons]]
#icon = "fa-twitter"
#title = "Twitter"
#url = "#"

[menu]

  [[menu.main]]
  name = "Bài viết"
  weight = 2
  identifier = "blog"
  url = "/posts/"

  [[menu.main]]
  name = "Về tôi"
  identifier = "about"
  weight = 3
  url = "/about/"


[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[privacy]
  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]
  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
